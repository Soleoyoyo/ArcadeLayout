<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcade Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font
</head>
<body>
  <header>
    <h1 id="mainTitle">Arcade Layout</h1>
    <label for="titleInput" id="titleLabel">Change Title:</label>
    <input type="text" id="titleInput" value="Arcade Layout">
    <button id="simpleModeBtn">Simple Mode</button>
    <button id="themeModeBtn">Dark Mode</button>
  </header>

  <div id="container">
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-left">
      <h2>Cabinet Creator</h2>
      <label>Name: <input type="text" id="cabinetName" value="Cabinet"></label>
      <label>Width (M): <input type="number" id="cabinetWidth" value="1" min="0.5" step="0.1"></label>
      <label>Length (M): <input type="number" id="cabinetHeight" value="1" min="0.5" step="0.1"></label>
      <label>Cabinet Colour: <input type="color" id="cabinetColor" value="#ff00ff"></label>
      <button id="addCabinet">Add Cabinet</button>

      <hr>

      <div id="selectedCabinetUI" style="display: none;">
        <h2>Cabinet Details</h2>
        <label>Name: <input type="text" id="selectedName"></label>
        <label>Width (M): <input type="number" id="selectedWidth" min="0.5" step="0.1"></label>
        <label>Length (M): <input type="number" id="selectedHeight" min="0.5" step="0.1"></label>
        <label>Rotation (°): <input type="number" id="selectedRotation" min="0" max="359" step="1"></label>
        <label>Colour: <input type="color" id="selectedColor"></label>

        <div class="toggle-row">
          <button id="snapToggleBtn" class="toggle-btn">Snapping: ON</button>
          <button id="lockToggleBtn" class="toggle-btn">Unlocked</button>
        </div>

        <button id="deselectCabinet">Deselect</button>
        <button id="duplicateCabinet">Duplicate</button>
        <button id="deleteCabinet">Delete Cabinet</button>
      </div>

      <!-- NEW: Saved Cabinets -->
      <h2>Saved Cabinets</h2>
      <button id="saveCabinetBtn">Save Current Cabinet</button>
      <div id="savedCabinetsList" class="saved-cabinets"></div>

      <hr>

      <h2>Cabinet Export / Import</h2>
      <button id="exportCabinetBtn">Export Cabinet</button>
      <button id="importCabinetBtn">Import Cabinet</button>
      <input type="file" id="importCabinetFile" accept=".json" style="display:none;">
    </div>

    <!-- CENTER ROOM -->
    <div id="roomContainer">
      <div id="room">
      </div>
        
<!-- CABINET DETAILS BAR -->
<div id="cabinetDetailsBar" class="cabinet-details-bar disabled">
  <div class="bar-inner">
    <label>Name <input type="text" id="barName"></label>
    <label>Width (M) <input type="number" id="barWidth" min="0.5" step="0.1"></label>
    <label>Length (M) <input type="number" id="barHeight" min="0.5" step="0.1"></label>
    <label>Rotation (°) <input type="number" id="barRotation" min="0" max="359" step="1"></label>
    <label>Colour <input type="color" id="barColor"></label>
  </div>

  <div class="bar-buttons">
    <button id="barSnapToggle" class="toggle-btn">Snapping: ON</button>
    <button id="barLockToggle" class="toggle-btn">Unlocked</button>
    <button id="barDeselect">Deselect</button>
    <button id="barDuplicate">Duplicate</button>
    <button id="barDelete">Delete</button>
  </div>
</div>
<br>
      
    </div>

    <!-- RIGHT SIDEBAR -->
    <div id="sidebar-right">
      <h2>Room Dimensions</h2>
      <label>Width (M): <input type="number" id="roomWidth" value="10" min="1"></label>
      <label>Length (M): <input type="number" id="roomHeight" value="7" min="1"></label>
      <label>Grid Size (M): <input type="number" id="gridSize" value="0.5" min="0.1" step="0.1"></label>
      <button id="updateRoom">Update Room</button>

      <hr>

      <h2>Saved Rooms</h2>
      <button id="saveRoomBtn">Save Current Room</button>
      <div id="savedRoomsList" class="saved-rooms"></div>

      <hr>

<h2>Room Import / Export</h2>
<button id="exportLayout">Export Room</button>
<button id="exportPngBtn">Export Room as PNG</button> <!-- new button -->
<button id="importLayoutBtn">Import Room</button>
<input type="file" id="importFile" accept=".json" style="display: none;">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
